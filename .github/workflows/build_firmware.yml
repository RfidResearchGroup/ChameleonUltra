name: Build ChameleonUltra Firmware DFU

on:
  push:
    branches: [ lf-viking-support ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y gcc-arm-none-eabi cmake make libusb-1.0-0-dev

      - name: Checkout source
        uses: actions/checkout@v3

      - name: Build firmware
        run: |
          mkdir build
          cd build
          cmake ..
          make

      - name: Upload firmware DFU
        uses: actions/upload-artifact@v4
        with:
          name: Firmware .ultra APP DFU Package
          path: build/app_chameleon_ultra*.dfu
